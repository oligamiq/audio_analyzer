<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <script>
        // 10秒ごとにconsole.logを行うスクリプトですわ
        setInterval(function() {
            console.log("10秒が経過しましたわ");
        }, 10000); // 10,000ミリ秒 = 10秒
    </script>
</head>
<body>
    <h2>このiframeの内部でログが出力されますのよ。</h2>
</body>
</html>
