[package]
name = "audio_analyzer"
version = "0.1.0"
edition = "2021"
authors = ["oligami <nziq53@gmail.com> (https://github.com/oligamiq)"]
license = "MIT/Apache-2.0"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown"]

[[bin]]
name = "audio_analyzer"
path = "src/bin/main.rs"

[dependencies]
cpal = { version = "0.15", features = ["wasm-bindgen"] }

# graphing and plotting
# plotters = "0.3.7"

# locad music file
symphonia = { version = "0.5.4", default-features = false, features = ["all-formats", "all-codecs", "mpa", "opt-simd", "all"] }

# mel spectrogram
# mel_spec = { git = "https://github.com/wavey-ai/mel-spec" }
# mel_spec_pipeline = { git = "https://github.com/wavey-ai/mel-spec" }
# mel_spec_audio = { git = "https://github.com/wavey-ai/mel-spec" }

mel_spec = { git = "https://github.com/oligamiq/mel-spec" }

# debugging
color-eyre = "0.6.3"

# log
egui_tracing = { version = "0.2.6", features = ["wasmbind", "reexport"] }

# utils
lazy_static = "1.5.0"
directories = "5.0.1"
predicates = "3.1.0"
number_prefix = "0.4.0"
# crossbeam-channel = "0.5.13"

# low memory usage
compact_str = "0.8.0"
parking_lot = "0.12.3"
smallvec = "1.13.2"
ndarray = "0.16.1"
hound = "3.5.1"

# patch
# image = { version = "*", default-features = false }
# heapless = "0.8.0"
# const_struct = "0.5.3"
num-complex = "0.4.6"
# typenum = "1.17.0"

# others
# https://ratatui.rs/recipes/apps/color-eyre/
egui = { version = "0.29.1", features = []}
eframe = { version = "0.29.1", default-features = false, features = ["default_fonts", "wgpu", "persistence", "accesskit"] }

serde = { version = "1.0", features = ["derive"] }
egui-plotter = "0.3.0"
log = { version = "0.4.22", features = ["std"] }
tracing-core = "0.1.32"

[dependencies.getrandom]
version = "*"
features = ["js"]

[patch.crates-io]
egui-plotter = { git = "https://github.com/oligamiq/egui-plotter.git", branch = "allow_feathering"}

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.95"
serde-wasm-bindgen = "0.6"
wasm-bindgen-futures = "0.4"
# to access the DOM (to hide the loading text)
web-sys = { version = "0.3.72", features = [
  "AudioContext",
  "MediaDevices",
  "MediaStreamConstraints",
  "MediaStream",
  "MediaStreamAudioSourceNode",
  "AudioWorklet",
  "AudioWorkletNode",
  "BaseAudioContext",
  "MessagePort",
  "MediaStreamAudioDestinationNode",
  "MessageEvent",
  "console",
  ] }
console_error_panic_hook = "0.1.7"
# wasm_thread = "0.3.0"

[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2
